<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- style.css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Anytime is train time.</h1>
        <h2>Chugga chugga, choo choo.</h2>
      </div>
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (minutes)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minuites Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">train1</th>
              <td>anywhere</td>
              <td>xx</td>
              <td>xx:xx</td>
              <td>x</td>
            </tr>
            <tr>
              <th scope="row">train2</th>
              <td>anywhere</td>
              <td>xx</td>
              <td>xx:xx</td>
              <td>x</td>
            </tr>
            <tr>
              <th scope="row">train3</th>
              <td>anywhere</td>
              <td>xx</td>
              <td>xx:xx</td>
              <td>x</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br />
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <form>
                <div class="form-group">
                  <label for="trainName">Train Name:</label>
                  <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                </div>
                <div class="form-group">
                  <label for="destination">Destination:</label>
                  <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group">
                  <label for="firstTrain">First Train Time: (HH:mm)</label>
                  <input type="text" class="form-control" id="firstTrain" placeholder="Time of the First Train">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency in Minutes:</label>
                  <input type="text" class="form-control" id="frequency" placeholder="Frequency of Train">
                </div>
              </form>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- ================================================================================== -->

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- My Script -->
    <script src="javascript.js"></script>
  </body>
</html>
